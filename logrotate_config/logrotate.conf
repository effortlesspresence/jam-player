# JAM Player Logrotate Configuration
# Installed to /etc/jam/logrotate.conf by jam-update.service

# Legacy logs in /home/comitup/
/home/comitup/*.err /home/comitup/*.log {
    minsize 1M
    rotate 3
    compress
    delaycompress
    missingok
    notifempty
    create 644 comitup comitup
}

# Legacy logs in /home/comitup/.jam/logs/
/home/comitup/.jam/logs/*.log {
    minsize 1M
    rotate 3
    compress
    delaycompress
    missingok
    notifempty
    create 644 comitup comitup
}

# JAM 2.0 logs (systemd journal handles most, but just in case)
/var/log/jam/*.log {
    minsize 1M
    rotate 5
    compress
    delaycompress
    missingok
    notifempty
    create 644 root root
}
